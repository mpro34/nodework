<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log("hello");

    // Interpolated
      console.log("Hello I am a %s string!", "Cool");

    // Styled
  //   console.log('%x I am some great text', 'font-size:50px background:red; text-shadow: 10px 10px 0 blue');

    // warning!
      console.warn('Oh NOO')

    // Error :|
      console.error('Shit')

    // Info
      console.info('iinfo');

    // Testing
      const p = document.querySelector('p');
      console.assert(1 === 2, 'hat is wrong');

    // clearing
      console.clear();

    // Viewing DOM Elements
      console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
          
          console.groupCollapsed(`${dog.name}`)
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old`);
          console.groupEnd(`${dog.name}`);
      })

    // counting
      console.count('Wes')

    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
          console.timeEnd('fetching datra');
          console.log(data);
      })

  </script>
</body>
</html>
